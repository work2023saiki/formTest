{% extends "base.html" %}

{% block title %}
    <h1>ログイン</h1>
{% endblock %}

{% block content %}
    {% from "_formhelpers.html" import render_field %}
    <form method="POST" novalidate>
        {{ form.csrf_token }}
        {{ render_field(form.name2) }}
        {{ render_field(form.password2) }}
        
        <br>
        {{ form.submit2() }}
        <a href="{{ url_for('touroku') }}">登録していない方はこちらへ</a>
    </form>
{% endblock %}
